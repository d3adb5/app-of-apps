podAnnotations:
  linkerd.io/inject: enabled
  config.linkerd.io/opaque-ports: "25565"
workloadAsStatefulSet: true
strategyType: RollingUpdate
persistence:
  storageClass: longhorn-nvme
  dataDir:
    enabled: true
    Size: 10Gi
resources:
  requests:
    cpu: 500m
    memory: 4Gi
  limits:
    cpu: 3
    memory: 4Gi
minecraftServer:
  eula: true
  type: PAPER
  whitelist: d3adb5,pijung
  ops: d3adb5,pijung
  maxPlayers: 10
  allowNether: true
  announcePlayerAchievements: true
  spawnProtection: 0
  viewDistance: 12
  motd: "But do you l'eggu?"
  icon: "http://0x0.st/Hhpf.png"
  rcon:
    enabled: true
    existingSecret: minecraft-debson-rcon-password
    secretKey: rcon-password
  memory: 3584M
  pluginUrls:
    - "https://hangarcdn.papermc.io/plugins/ViaVersion/ViaVersion/versions/5.0.1/PAPER/ViaVersion-5.0.1.jar"
mcbackup:
  enabled: true
  pruneBackupsDays: 14
  persistence:
    storageClass: longhorn-nvme
    backupDir:
      enabled: true
      Size: 20Gi
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - minecraft
          topologyKey: kubernetes.io/hostname
