podAnnotations:
  linkerd.io/inject: enabled
  config.linkerd.io/opaque-ports: "25565"
workloadAsStatefulSet: true
strategyType: RollingUpdate
persistence:
  storageClass: longhorn-nvme
  dataDir:
    enabled: true
    Size: 10Gi
resources:
  requests:
    cpu: 500m
    memory: 4Gi
  limits:
    cpu: 3
    memory: 4Gi
minecraftServer:
  eula: true
  type: PAPER
  whitelist: ab9c17,Shedy332004
  ops: ab9c17,Shedy332004
  maxPlayers: 10
  allowNether: true
  announcePlayerAchievements: true
  spawnProtection: 0
  viewDistance: 16
  motd: "Bacon shedder fries"
  rcon:
    enabled: true
    existingSecret: minecraft-wiggleton-rcon-password
    secretKey: rcon-password
  memory: 3584M
mcbackup:
  enabled: true
  pruneBackupsDays: 7
  persistence:
    storageClass: longhorn-nvme
    backupDir:
      enabled: true
      Size: 25Gi
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - minecraft
          topologyKey: kubernetes.io/hostname
