apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: media
  source:
    repoURL: {{ .Values.repository.url }}
    targetRevision: HEAD
    path: charts/x-arr

    helm:
      valuesObject:
        podAnnotations:
          linkerd.io/inject: enabled
        replicaCount: 1
        image:
          repository: lscr.io/linuxserver/sonarr
          tag: latest
          pullPolicy: Always
        persistence:
          config:
            storageClass: longhorn-nvme
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 512Mi
        service:
          port: 8989
        ingress:
          enabled: true
          host: sonarr.d3adb5.net
          className: nginx
          tls:
            enabled: true
            secretName: sonarr-tls
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
        extraEnv:
          - name: TZ
            value: America/Vancouver
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
        extraVolumes:
          - name: tv-library
            persistentVolumeClaim:
              claimName: media-library-tv
        extraVolumeMounts:
          - name: tv-library
            mountPath: /downloads

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.sonarr.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
