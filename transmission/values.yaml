image:
  repository: lscr.io/linuxserver/transmission
  pullPolicy: Always
  tag: "latest"

transmission:
  # If left empty, a random web user will be generated.
  webUser: ""

persistence:
  config:
    size: 256Mi

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9091
  annotations: {}

peerService:
  type: ClusterIP
  port: 51413
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/tls-acme: "true"
  # host: example.com
  tls:
    enabled: false
    # secretName: chart-example-tls

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  tcpSocket:
    port: http
readinessProbe:
  tcpSocket:
    port: http

# Additional environment variables injected into the StatefulSet container.
extraEnv: []
# - name: foo
#   value: bar

# Additional volumes on the output StatefulSet definition.
extraVolumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output StatefulSet definition.
extraVolumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}
tolerations: []
affinity: {}
