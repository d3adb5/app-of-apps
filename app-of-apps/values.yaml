repository:
  url: https://github.com/d3adb5/argo-applications

argocd:
  namespace: argo-cd

metallb:
  namespace: metallb
  ipSharingKey: metallb-single-ip
  speaker:
    tolerations:
      - key: purpose
        operator: Equal
        value: storage
        effect: NoSchedule

ingress:
  namespace: ingress

certManager:
  namespace: cert-manager

longhorn:
  namespace: longhorn
  defaultSettings:
    taintToleration: "purpose=storage:NoSchedule"
  ingress:
    host: longhorn.d3adb5.net
    ingressClassName: nginx
    tls: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
  tolerations:
    - key: purpose
      operator: Equal
      value: storage
      effect: NoSchedule

prometheus:
  namespace: prometheus

minecraft:
  namespace: minecraft

vault:
  namespace: vault

plex:
  namespace: media
  image:
    registry: lscr.io
    repository: linuxserver/plex
    tag: latest
    pullPolicy: Always
  config:
    storageClassName: longhorn-nvme
    storageSize: 2Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    url: plex.d3adb5.net
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
  extraEnv:
    # If redeploying, generate a new claim token through https://www.plex.tv/claim/
    PLEX_CLAIM: "claim-LEHSGjiYcevRpundQ4Gj"
    HOSTNAME: Plexgu
    PUID: 1000
    PGID: 1000
    VERSION: docker
    TZ: America/Vancouver
