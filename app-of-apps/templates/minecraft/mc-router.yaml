apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mc-router
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: minecraft
  source:
    repoURL: https://itzg.github.io/minecraft-server-charts
    targetRevision: 1.2.0
    chart: mc-router

    helm:
      valuesObject:
        podAnnotations:
          linkerd.io/inject: enabled
          config.linkerd.io/opaque-ports: "25565"
        services:
          minecraft:
            type: LoadBalancer
            port: 25565
            annotations:
              metallb.universe.tf/allow-shared-ip: {{ .Values.metallb.ipSharingKey }}
        minecraftRouter:
          mappings:
            - externalHostname: mc-legg.d3adb5.net
              host: mc-legg-minecraft
              port: 25565
            - externalHostname: mc-jngs.d3adb5.net
              host: mc-jngs-minecraft
              port: 25565
            - externalHostname: jungle.minecraft.d3adb5.net
              host: minecraft-jungle-minecraft
              port: 25565
        resources:
          requests:
            cpu: 100m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 32Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.minecraft.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
