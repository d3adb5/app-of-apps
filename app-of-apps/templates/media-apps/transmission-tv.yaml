apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: transmission-tv
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: media
  source:
    repoURL: {{ .Values.repository.url }}
    targetRevision: HEAD
    path: transmission

    helm:
      valuesObject:
        replicaCount: 1
        resources:
          requests:
            cpu: 350m
            memory: 2Gi
          limits:
            cpu: 350m
            memory: 2Gi
        persistence:
          config:
            storageClass: longhorn-nvme
        ingress:
          enabled: true
          className: nginx
          host: tv.transmission.d3adb5.net
          tls:
            enabled: true
            secretName: transmission-tv-tls
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
        peerService:
          type: NodePort
          nodePort: 32444
          port: 32444
        extraEnv:
          - name: PEERPORT
            value: "32444"
          - name: TZ
            value: America/Vancouver
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
        extraVolumes:
          - name: tv-library
            persistentVolumeClaim:
              claimName: media-library-tv
        extraVolumeMounts:
          - name: tv-library
            mountPath: /downloads
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values: [ transmission ]
                topologyKey: kubernetes.io/hostname

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.transmission.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true

  ignoreDifferences:
    - kind: Secret
      name: transmission-web-secret
      jsonPointers:
        - /data/USER
        - /data/PASS
