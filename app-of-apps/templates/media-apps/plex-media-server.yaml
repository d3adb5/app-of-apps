apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex-media-server
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: media
  source:
    repoURL: https://raw.githubusercontent.com/plexinc/pms-docker/gh-pages
    targetRevision: 0.2.1
    chart: plex-media-server

    helm:
      valuesObject:
        image:
          registry: lscr.io
          repository: linuxserver/plex
          tag: latest
          pullPolicy: Always
        ingress:
          enabled: true
          ingressClassName: nginx
          url: plex.d3adb5.net
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
        extraEnv:
          # If redeploying, generate a new claim token through https://www.plex.tv/claim/
          PLEX_CLAIM: "claim-XCDywQgFEjsJF8rkMSSa"
          HOSTNAME: Plexgu
          PUID: 1000
          PGID: 1000
          VERSION: docker
          TZ: America/Vancouver
        extraVolumes:
          - name: media-library
            persistentVolumeClaim:
              claimName: media-library
        extraVolumeMounts:
          - name: media-library
            mountPath: /media/tv
            subPath: tv
          - name: media-library
            mountPath: /media/movies
            subPath: movies
        service:
          type: NodePort
          nodePort: 32400
        pms:
          storageClassName: longhorn-nvme
          configStorage: 2Gi

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.plex.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
