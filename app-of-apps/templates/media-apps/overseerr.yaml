apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: overseerr
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: media
  source:
    repoURL: {{ .Values.repository.url }}
    targetRevision: HEAD
    path: x-arr

    helm:
      valuesObject:
        replicaCount: 1
        image:
          repository: lscr.io/linuxserver/overseerr
          tag: latest
          pullPolicy: Always
        persistence:
          config:
            storageClass: longhorn-nvme
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 384Mi
        service:
          port: 5055
        ingress:
          enabled: true
          host: requests.d3adb5.net
          className: nginx
          tls:
            enabled: true
            secretName: overseerr-tls
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
        extraEnv:
          - name: TZ
            value: America/Vancouver
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.overseerr.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
