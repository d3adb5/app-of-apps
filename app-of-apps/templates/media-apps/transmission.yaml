apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: transmission
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: media
  source:
    repoURL: {{ .Values.repository.url }}
    targetRevision: HEAD
    path: transmission

    helm:
      valuesObject:
        replicaCount: 0
        persistence:
          config:
            storageClass: longhorn-nvme
        ingress:
          enabled: true
          className: nginx
          host: transmission.d3adb5.net
          tls:
            enabled: true
            secretName: transmission-tls
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
        peerService:
          type: NodePort
          nodePort: 32555
          port: 32555
        extraEnv:
          - name: TZ
            value: America/Vancouver
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
        extraVolumes:
          - name: media-library
            persistentVolumeClaim:
              claimName: media-library
        extraVolumeMounts:
          - name: media-library
            mountPath: /downloads
            subPath: torrents

  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.transmission.namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true

  ignoreDifferences:
    - kind: Secret
      name: transmission-web-secret
      jsonPointers:
        - /data/USER
        - /data/PASS
